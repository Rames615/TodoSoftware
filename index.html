<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
        }
        .todo-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .todo-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .todo-form button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .todo-form button:hover {
            background-color: #0056b3;
        }
        .todo-list {
            list-style-type: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .todo-item:last-child {
            border-bottom: none;
        }
        .todo-item button {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .todo-item .edit {
            background-color: #ffc107;
            color: white;
        }
        .todo-item .edit:hover {
            background-color: #e0a800;
        }
        .todo-item .delete {
            background-color: #dc3545;
            color: white;
        }
        .todo-item .delete:hover {
            background-color: #c82333;
        }
        .todo-item .save {
            background-color: #28a745;
            color: white;
        }
        .todo-item .save:hover {
            background-color: #218838;
        }
        .todo-item .enable {
            background-color: #17a2b8;
            color: white;
        }
        .todo-item .enable:hover {
            background-color: #138496;
        }
        .todo-item .disable {
            background-color: #6c757d;
            color: white;
        }
        .todo-item .disable:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form class="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task">
            <button type="button" id="add-button">Add</button>
        </form>
        <ul class="todo-list" id="todo-list"></ul>
    </div>

    <script>
        document.getElementById('add-button').addEventListener('click', addTodo);

        function addTodo() {
            const todoInput = document.getElementById('todo-input');
            const todoText = todoInput.value.trim();
            if (todoText === '') return;

            const todoList = document.getElementById('todo-list');
            const todoItem = document.createElement('li');
            todoItem.className = 'todo-item';

            const date = new Date();
            const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;

            todoItem.innerHTML = `
                <span>${todoText} <br><small>${formattedDate}</small></span>
                <div>
                    <button class="edit">Edit</button>
                    <button class="save" style="display: none;">Save</button>
                    <button class="delete">Delete</button>
                    <button class="enable">Enable</button>
                    <button class="disable" style="display: none;">Disable</button>
                </div>
            `;

            todoList.appendChild(todoItem);
            todoInput.value = '';

            const editButton = todoItem.querySelector('.edit');
            const saveButton = todoItem.querySelector('.save');
            const deleteButton = todoItem.querySelector('.delete');
            const enableButton = todoItem.querySelector('.enable');
            const disableButton = todoItem.querySelector('.disable');

            editButton.addEventListener('click', () => editTask(todoItem, editButton, saveButton));
            saveButton.addEventListener('click', () => saveTask(todoItem, editButton, saveButton));
            deleteButton.addEventListener('click', () => deleteTask(todoItem));
            enableButton.addEventListener('click', () => enableTask(todoItem, enableButton, disableButton));
            disableButton.addEventListener('click', () => disableTask(todoItem, enableButton, disableButton));
        }

        function editTask(todoItem, editButton, saveButton) {
            const span = todoItem.querySelector('span');
            const originalText = span.innerText.split('\n')[0];

            const input = document.createElement('input');
            input.type = 'text';
            input.value = originalText;
            span.innerHTML = '';
            span.appendChild(input);

            editButton.style.display = 'none';
            saveButton.style.display = 'inline-block';
        }

        function saveTask(todoItem, editButton, saveButton) {
            const input = todoItem.querySelector('input');
            const updatedText = input.value.trim();
            if (updatedText === '') return;

            const span = todoItem.querySelector('span');
            span.innerHTML = `${updatedText} <br><small>${new Date().toLocaleDateString()} ${new Date().toLocaleTimeString()}</small>`;

            editButton.style.display = 'inline-block';
            saveButton.style.display = 'none';
        }

        function deleteTask(todoItem) {
            todoItem.remove();
        }

        function enableTask(todoItem, enableButton, disableButton) {
            todoItem.querySelector('span').style.textDecoration = 'none';
            enableButton.style.display = 'none';
            disableButton.style.display = 'inline-block';
        }

        function disableTask(todoItem, enableButton, disableButton) {
            todoItem.querySelector('span').style.textDecoration = 'line-through';
            enableButton.style.display = 'inline-block';
            disableButton.style.display = 'none';
        }
    </script>
</body>
</html>
